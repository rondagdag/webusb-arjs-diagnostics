        <body style='margin : 0px; overflow: hidden;'>
        <p>
                <button id="connect">Connect</button> <span id="status"></span>
        </p>
        <a-scene embedded arjs='sourceType: webcam;'>
              <a-assets>
                  <img id="rotation" src="rotation.png" />
                  <img id="pressure" src="pressure.png"/>
                  <img id="temperature" src="temperature.png">
              </a-assets>

<!-- main marker area -->
    <a-marker preset='hiro'>
           
        <!-- angle1 sensor region -->
            <a-image src="#rotation"  rotation="270 0 0" height="0.4" width="0.4" position="-1.5 0 -1.2" opacity="1"></a-image>
            <a-text value="1°" id="angle1"  rotation="270 0 0" position="-1.5 0 -1.2"  width="4" color="black"></a-text>
        <!-- angle1 sensor end -->

        <!-- angle2 sensor region -->
            <a-image src="#rotation"  rotation="270 0 0" height="0.4" width="0.4" position="-3 0 -3.2" opacity="1"></a-image>
            <a-text value="5°" id="angle2"  rotation="270 0 0" position="-3 0 -3.2"  width="4" color="black"></a-text>
        <!-- angle2 sensor end -->
    
        <!-- angle3 sensor region -->
            <a-image src="#rotation"  rotation="270 0 0" height="0.4" width="0.4" position="-4.5 0 -1.5" opacity="1"></a-image>
            <a-text value="0°" id="angle3"  rotation="270 0 0" position="-4.5 0 -1.5"  width="4" color="black"></a-text>
        <!-- angle3 sensor end -->
        
        <!-- pressure sensor region -->
            <a-image src="#pressure"  rotation="270 0 0" height="0.4" width="0.4" position="-4 0 -1.1"></a-image>
            <a-text value="200 Pa" id="pressure"  rotation="270 0 0" position="-4 0 -1.1"  width="4" color="black"></a-text>
        <!-- pressure sensor end -->

        <!-- Temprature sensor region -->
            <a-image src="#temperature"  rotation="270 0 0" height="0.4" width="0.4" position="0 0 -1" opacity="1"></a-image>
            <a-text value="20°C" id="temprature"  rotation="270 0 0" position="0 0 -1"  width="4" color="black"></a-text>
            <!-- Temprature sensor end -->
            
        </a-marker>
<!-- main marker end   -->
